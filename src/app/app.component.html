<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">CRUD</a>

    <button  type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" (click)="clickAddEmployee()">Add Employee</button>
  </div>
</nav>

<table class="table mt-3">
  <thead>
  <tr>
    <th scope="col">Employee ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Mobile NO.</th>
    <th scope="col">Salary</th>
    <th scope="col">Action</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let employee of employeeData">
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.mobile}}</td>
      <td>{{employee.salary}}</td>
      <td>
        <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" (click)="editEmployee(employee)">Edit</button>
        <button class="btn btn-sm btn-danger ms-1" (click)="deleteEmployee(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="row mb-3">
            <div class="col-3">
              <label for="firstName" class="col-form-label">First Name</label>
            </div>
            <div class="col-9">
              <input type="text" id="firstName" class="form-control" formControlName="firstName">
            </div>
          </div>

            <div class="row mb-3">
              <div class="col-3">
                <label for="lastName" class="col-form-label ">Last Name</label>
              </div>
              <div class="col-9">
                <input type="text" id="lastName" class="form-control" formControlName="lastName">
              </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                  <label for="email" class="col-form-label col-3">Email</label>
                </div>
                <div class="col-9">
                  <input type="email" id="email" class="form-control col-9" formControlName="email">
                </div>
              </div>

          <div class="row mb-3">
            <div class="col-3">
              <label for="mobile" class="col-form-label col-3">Telephone</label>
            </div>
            <div class="col-9">
              <input type="text" name="mobile" id="mobile" class="form-control col-9" formControlName="mobile">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-3">
              <label for="salary" class="col-form-label col-3">Salary</label>
            </div>
            <div class="col-9">
              <input type="text" name="salary" id="salary" class="form-control col-9" formControlName="salary">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="showAddBtn" (click)="postEmployeeDetails()">Add</button>
        <button type="button" class="btn btn-primary" *ngIf="showUpdateBtn" (click)="updateEmployee()">Update</button>

      </div>
    </div>
  </div>
</div>
